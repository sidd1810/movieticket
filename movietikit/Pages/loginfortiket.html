<!DOCTYPE html>
<html lang="en">
<head>
    <!-- email=sidd@vaghela and password="261175" -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Book Movie Tickets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="w-100">
    
    <div class=" d-flex justify-content-center align-items-center mt-5 "  >
        <div class=" shadow-lg p-4 mt-5 w-25">
            <h3 class="text-center mb-4">Login to Book Tickets</h3>
            <form class="">
                <div class="mb-3">
                    <label >Email address</label>
                    <input type="email" class="form-control" id="email"  placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label >Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Enter your password" required>
                </div>
                <div class="mb-3 form-check">
                    <input  class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submit">Login</button>
                
            </form>
        </div>
    </div>
    <script src="../Js/loginticket.js"></script>

</body>
</html>
